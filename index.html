<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Staatliches&display=swap" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
    <script src="https://docs.opencv.org/4.5.5/opencv.js"></script>
    <script src="cam.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 5px;
            background-color: rgb(220, 243, 243);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        canvas{
            border: 1px solid black;
        }

        nav,
        header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            background-color: rgb(220, 243, 243);
            padding: 10px;
            background-color: #3498db;
            width: 100%;
        }

        nav a {
            text-decoration: none;
            color: white;
        }

        nav h4 {
            color: white;
            font-size: clamp(20px, 2vw, 30px);
            cursor: pointer;
            padding: 0;
            margin-bottom: 0;
        }

        nav div{
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            vertical-align: middle;
            padding: 0;
        }

        nav .nav-items {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            vertical-align: middle;
            margin: 0 0 0 0;
        }

        li{
            list-style-type: none;
            padding: 10px;
            font-size: clamp(20px, 1.5vw, 40px);
        }

        .loader {
            border: 4px solid #f3f3f3;
            /* Light grey */
            border-top: 4px solid #3498db;
            /* Blue */
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
            padding: 3px;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <title>Ingredients Checker</title>
</head>

<body>
    <header>
        <nav>
            <a href="#">
                <h4>Ingredients Checker</h4>
            </a>
            <div>
                <ul class="nav-items">
                    <li><a href="#">About</a></li>        
                    <li><a href="#">Allergens</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <h6 style="padding: 1%; width: 60%; max-width: 400px; text-align: center;" id="result">Take a picture of ingredients
        to see if allergens are present</h6>
        <div class="loader"></div>
        <div class="image-div"
        style="width: 300px; height: 400px; position: relative; justify-content: center; display: flex; background-color: rgba(0,0,0, 0.03);">
        <img style="width:100%; height:100%; object-fit: contain; max-height: 450px; max-width: 400px;" id="picture">
    </div>
    <div>
        <button style="vertical-align: middle;" class="btn btn-primary"><label
            style="cursor: pointer; display: flex; justify-content: center; align-content: center; vertical-align: middle;"
            for="image">Capture</label></button>
        </div>
        <input id="image" type="file" accept="image/jpg" capture="capture" style="visibility:hidden;">
    </body>

</html>
